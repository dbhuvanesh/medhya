<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/medhya.css" />
    <title>Medhya's Development</title>
  </head>

  <body>
    <div class="root">
      <header class="header">
        <div class="logo">
          <h1 class="title">Medhya</h1>
        </div>
        <nav class="navbar">
          <ul class="navbar-ul">
            <li class="navbar-ul-li">Home</li>
            <li class="navbar-ul-li">Docs</li>
          </ul>
        </nav>
      </header>

      <hr />
      <div class="grid-auto-columns">
        <div class="container">
          <button class="button">Get Started</button>
        </div>
        <div class="container">
          <button class="button">Download</button>
        </div>
      </div>
      <div class="grid-auto-rows">
        <div class="form">
          <label for="">Email</label>
          <input type="text" class="input" placeholder="Email " />
          We'll never share your email with anyone else.
          <div class="form-checkbox">
            <input type="checkbox" class="input" />
            <label for="">Checkbox</label>
          </div>
          <label for="">Password</label>
          <button class="button">submit</button>
        </div>
      </div>
    </div>
